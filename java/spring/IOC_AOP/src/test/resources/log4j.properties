# Turns off default logging,
log4j.rootLogger=OFF

# A console appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender

# All classes under com.mypackage will log to console with WARN level enabled
log4j.logger.org.springgarden.test=DEBUG, stdout
log4j.logger.org.springgarden.implement=DEBUG, stdout


log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} [%-5p] (%F:%M:%L) %m%n 
